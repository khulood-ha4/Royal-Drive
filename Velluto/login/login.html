<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - معرض السيارات</title>
   
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" width="50" height="50">
                        <path fill="#FF69B4" d="M5,11L6.5,6.5H17.5L19,11M17.5,16A1.5,1.5 0 0,1 16,17.5A1.5,1.5 0 0,1 14.5,16A1.5,1.5 0 0,1 17.5,16M6.5,16A1.5,1.5 0 0,1 5,17.5A1.5,1.5 0 0,1 3.5,16A1.5,1.5 0 0,1 6.5,16M18.92,6C18.72,5.42 18.16,5 17.5,5H6.5C5.84,5 5.28,5.42 5.08,6L3,12V20A1,1 0 0,0 4,21H5A1,1 0 0,0 6,20V19H18V20A1,1 0 0,0 19,21H20A1,1 0 0,0 21,20V12L18.92,6Z"/>
                    </svg>
                </div>
                <h1 class="site-title">معرض السيارات</h1>
                <p class="site-subtitle">تسجيل الدخول إلى حسابك</p>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <input type="text" id="login-username" class="form-input" required>
                    <label for="login-username" class="input-label">اسم المستخدم</label>
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#FF69B4" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                        </svg>
                    </span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="login-password" class="form-input" required>
                    <label for="login-password" class="input-label">كلمة المرور</label>
                    <span class="input-icon">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#FF69B4" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                        </svg>
                    </span>
                    <button type="button" class="toggle-password" aria-label="إظهار كلمة المرور">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#aaa" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox-input">
                        <span class="custom-checkbox"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <div class="btn-loader">
                        <div class="loader-spinner"></div>
                    </div>
                </button>
                
                <div class="register-link">
                    <p>ليس لديك حساب؟ <a href="#" class="link">سجل الآن</a></p>
                </div>
            </form>
        </div>
        
        <div class="notification" id="notification">
            <span class="notification-message"></span>
        </div>
    </div>

    
    <script src="login.js"></script>
</body>
</html>
